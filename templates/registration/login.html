{% extends "base.html" %}

{% block body%}
<div class = "container-field">
    <div class="text-center"><h1><strong> Log into your account!</strong></h1></div>
    <br><br>

    <div class = "row">
        
        <div class = "col-md-4 col-md-offset-4">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% include "partials/basic_form.html" %}
                <div class = "form-horizontal">
                    <div class="text-center">
                        <button type="submit" class="btn btn-link">Submit</button> <br><br>

                        <a href="{% url 'social:begin' 'github' %}">Login with GitHub</a><br>
                        <a href="{% url 'social:begin' 'twitter' %}">Login with Twitter</a><br>
                        <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a><br>
                    </div>
                </div>
            </form>
        </div>
    
    </div>

</div>
{% endblock %}
