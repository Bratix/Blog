{% extends 'base.html' %}

{% block body %}
  <div class="col-md-offset-2">

  <h2>Change Password</h2>
  {% if not user.has_usable_password %}
    <p style="color: red">You have not defined a password yet.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-link">Save changes</button>
  </form>


  </div>

  
{% endblock %}
