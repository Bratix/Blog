<!-- BEGIN: Modal Content -->
<div id="comment_delete_{{comment.id}}" class="modal" tabindex="-1" aria-hidden="true" class="delete_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body p-0">
                <div class="p-5 text-center"> <i class="bi bi-x-circle w-16 h-16 text-theme-6 mx-auto mt-3"></i>
                    <div class="text-3xl mt-5">Are you sure you want to delete this comment?</div>
                    <div class="text-gray-600 mt-2">This process cannot be undone.</div>
                </div>
                <div class="px-5 pb-8 text-center"> 
                    <form method="POST" action="{% url 'blog:comment_delete' comment.id %}" class="comment_delete_form" data-div="comment-{{comment.id}}">
                        {% csrf_token %}
                        <button type="button" data-dismiss="modal" class="btn btn-outline-secondary w-24 dark:border-dark-5 dark:text-gray-300 mr-1">Cancel</button>
                        <button type="submit" data-dismiss="modal" class="btn btn-danger w-24">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
