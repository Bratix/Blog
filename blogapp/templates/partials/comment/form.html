<form id="comment-form" data-action="{% url 'blog:comment_create' post.id %}">
    {% csrf_token %}
    <div class="news__input relative mt-5">
        <i data-feather="message-circle" class="w-5 h-5 absolute my-auto inset-y-0 ml-6 left-0 text-gray-600"></i> 
        <textarea class="form-control border-transparent bg-gray-200 pl-16 py-6 placeholder-theme-8 resize-none" rows="1" placeholder="Post a comment..." id="comment_text"></textarea>
    </div>
    <div class="text-right mt-5">
        <!-- END: Modal Toggle -->
        <button type="submit" class="btn btn-primary w-24">Comment</button>
    </div>
</form>

<div id="basic-non-sticky-notification-content" class="toastify-content hidden flex">
    <div class="font-medium ">Comments can't be empty</div>
</div>
<!-- END: Notification Content -->
<!-- BEGIN: Notification Toggle -->
<button id="comment_form_notification" class="btn btn-primary mr-1 hidden"></button>
