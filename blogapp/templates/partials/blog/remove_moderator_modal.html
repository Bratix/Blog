<div id="moderator-remove-modal-{{moderator.id}}" class="modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body p-0">
                <div class="p-5 text-center">
                    <div class="text-3xl mt-5">Are you sure?</div>
                    <div class="text-gray-600 mt-2">Remove this user as moderator?</div>
                </div>
                <div class="px-5 pb-8 text-center"> 
                    {% csrf_token %}
                    <button type="button" data-dismiss="modal" class="btn btn-outline-secondary w-24 dark:border-dark-5 dark:text-gray-300 mr-1">Cancel</button>
                    <button data-dismiss="modal" data-href="{% url 'blog:remove_moderator' blog.id moderator.id %}" data-hide="moderator-{{moderator.id}}" class="remove-moderator btn btn-danger w-24"> <i class="bi bi-person-dash mr-2"></i> Remove </button>
                </div>
            </div>
        </div>
    </div>
</div>
